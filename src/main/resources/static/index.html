<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博爬虫</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="input-group col-md-3" style="margin-top: 10%;positon:relative;margin-left: 35%">
    <input id="uidText" type="text" value="5593532821" class="form-control"placeholder="微博uid" />
    <span class="input-group-btn">
    <button class="btn btn-info btn-search" onclick="crawlingData()">爬数据</button>
    </span>
</div>
</body>
</html>
<!-- #在head 里 script标签 通过src=引用 -->
<script src="jquery-3.5.1.min.js"></script>
<!-- #重新创建script标签写JS函数 -->
<script>
    function crawlingData(){
        $.ajax({
            type : "get",  //提交方式
            url : "/reptile/start",//路径
            data : {
                "uid" : $("#uidText").val()
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                console.log(result)
                if ( result.code === 200 ) {
                    console.log("success")
                    location.href = "/reptilePage";
                } else {
                    console.log("fail")
                }
            }
        });
    }
</script>
